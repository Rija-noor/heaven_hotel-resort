<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login And SignUp Page | The Heaven Resort</title>
    <link rel="icon" href="../images/only-logo.png">
    <link rel="stylesheet" href="../All CSS/login-signup-both.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- for jost font -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- for playfair font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>

    <div id="wishlist-add-msg">
        <div class="left-design"></div>
        <i class="fa-regular fa-face-smile-beam"></i>
        <p>Add in Wishlist!</p>
    </div>
    <div id="wishlist-remove-msg">
        <div class="left-design"></div>
        <i class="fa-regular fa-face-frown"></i>
        <p>Remove From Wishlist!</p>
    </div>

    <main>
        <div id="login">
            <h2>Welcome Back!</h2>
            <p>
                Welcome to The Heaven Hotel-Resort! Please log in to access exclusive member benefits, manage your
                reservations, and personalize your stay experience. Your perfect getaway starts here.
            </p>
            <span>Don,t have an account? <a href="../All HTML/signup-page.html">Sign up</a></span>
            <h3>Login</h3>
            <div id="user-info">
                <div class="inputs">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" autocomplete="off">
                    <div class="email-error">.</div>
                </div>
                <div class="inputs">
                    <label for="login-password">Password</label>
                    <i class="fa-solid fa-eye" id="login-open-eye" onclick="seePass()"></i>
                    <i class="fa-solid fa-eye-slash" id="login-close-eye" onclick="hidePass()"></i>
                    <input type="password" id="login-password" autocomplete="off">
                    <div class="pass-error">.</div>
                </div>
            </div>
            <p id="login-msg">--</p>
            <button type="button" onclick="login()">Login</button>
        </div>
        <div id="image">
        </div>
    </main>

    <script src="../All JS/login-page.js"></script>
</body>

</html>
